<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
{% if user.is_authenticated %}
<body style="margin:0; padding:0; background:#121212; font-family:Arial, sans-serif; color:#fff;">
  
    <div class="sidebar">
        <div class="logo-container flex justify-center">
           <img class="w-32" src="{% static 'logo3.jpeg' %}">
        </div>
        <div class="sidebar-section">
            <span class="no-underline text-inherit block p-1.5 mx-0 my-2.5 rounded transition-colors duration-300 ease-in-out">Welcome, {{user.username}}</span>
            <a href="/signout"><b>Logout</b></a>
<!-- â†ª -->
        </div>
        <div class="sidebar-section">
            <a href="/home" class="sidebar-link active">Home</a>
            <a href="/liked_songs" class="sidebar-link">Liked Songs</a>
            <a href="/user_playlist" class="sidebar-link">Playlist</a>
            <a href="/user_artists" class="sidebar-link">Artist</a>
            <a href="/user_albums" class="sidebar-link">Albums</a>
        </div>
    </div>    
    {% block content %} 
    
    {% endblock %} 
</body>
{% else %}
<body class="m-0 p-0 bg-black text-black">
<div class=" shadow-md py-4">
    <div class="logo-container flex justify-center">
        <img class="w-32" src="{% static 'logo3.jpeg' %}">
     </div>
    <div class="container mx-auto p-4 flex justify-center items-center">
      <div class="shadow-md p-4 rounded text-center">
        <h2 class="text-lg font-bold text-gray-600 mb-3">Login</h2>
        <form class="flex flex-col" action="/signin/" method="post">
          {% csrf_token %}
          <!-- <label for="username" class="text-gray-400">Username:</label> -->
          <!-- <label for="password" class="text-gray-400">Password:</label> -->
          <input name="username" id="username" class="bg-transparent border-b-2 border-gray-400 focus:border-orange-700 focus:outline-none p-2 w-full mb-4" placeholder="Username">
            <input type="password" name="password" id="password" class="bg-transparent border-b-2 border-gray-400 focus:border-orange-700 focus:outline-none p-2 w-full mb-6 text-gray-200" placeholder="Password">
          <button class="bg-gray-800 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded ">Login with Spotify</button>
        <a href="/register" class="mt-3 bg-gray-800 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded ">Sign Up</a>
        </form>
      </div>
    </div>
  </div>
</body>
{% endif %}
</html>
