{% extends "base.html" %}

{% block content %}
<div class="ml-64 p-5">
    <div class="flex flex-row p-6">
        <div>
            <img class="w-32" src="{{ track.album.images.0.url }}">
        </div>
        <div class="flex flex-col pl-6 pt-2">
            <h1 class="text-6xl">{{ track.name }}</h1>
            <h6>{{ track.artists.0.name }}</h6>
            <p>{{ track.album.name }}</p>
        </div>
    </div>
    <div class="mt-0 p-0 overflow-y-auto whitespace-nowrap flex justify-center h-96">
        <iframe src="https://open.spotify.com/embed/track/{{ track.id }}"
            class="h-full w-full" frameborder="0" allowtransparency="true"
            allow="encrypted-media">
        </iframe>
    </div>
</div>
{% endblock %}
