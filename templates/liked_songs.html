{% extends "base.html" %} 

{% block content %} 
{% load static %}

<div class="ml-64 p-5">
    <!-- <div class="flex flex-row m-auto justify-center content-center"> -->
    <div class="flex flex-row p-6">
        <div>
           <img class="w-36" src="{% static 'likedSong.webp' %}">
        </div>
        <div class="flex flex-col pl-6 pt-2">
            <h1 class="text-6xl">
                Liked Songs
            </h1>
            <h6>
                {{user.username}}
            </h6>
        </div>

    </div>
    <div class="mt-0 p-0 overflow-y-auto whitespace-nowrap flex flex-col h-96">
        {% for t in track %}
        <div class="artist-card">
            <iframe src="https://open.spotify.com/embed/track/{{t.track_id}}" 
                class="h-full w-full" frameborder="0" allowtransparency="true"
                ="encrypted-media">
            </iframe>
        </div>
        {% endfor %}
    </div>
    
    <!-- </div> -->
</div>
{% endblock %}
