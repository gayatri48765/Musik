{% extends "base.html" %} 

{% block content %} 
<div class=" shadow-md py-4">
    <div class="container mx-auto p-4 flex justify-center items-center">
      <div class="shadow-md p-4 rounded">
        <h2 class="text-lg font-bold text-gray-600">Login</h2>
        <form class="flex flex-col" action="/signin/" method="post">
          {% csrf_token %}
          <label for="username" class="text-gray-400">Username:</label>
          <input name="username" id="email" class="bg-gray-100 border border-gray-400 rounded p-2 w-full" placeholder="example@example.com">
          <br>
          <label for="password" class="text-gray-400">Password:</label>
          <input type="password" name="password" id="password" class="bg-gray-100 border border-gray-400 rounded p-2 w-full" placeholder="Password">
          <br>
          <button class="bg-gray-800 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded ">Login with Spotify</button>
        </form>
      </div>

    </div>
  </div>
  
 
{% endblock %}
